<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anket</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">İCe Master Box</div>
        </div>
        <div id="question1" class="question-container">
            <h2>Soru 1: Hangi cihazlara sahipsiniz??</h2>
            <input type="radio" name="satisfaction" value="1">Ana kutu
            <input type="radio" name="satisfaction" value="2">Ek kutu
            <input type="radio" name="satisfaction" value="3">On Off modülü
            <button onclick="showNextQuestion('question1', 'question2')">İleri</button>
        </div>
        <div id="question2" class="question-container hidden">
            <h2>Soru 2: Neden?</h2>
            <textarea id="reason" rows="4" cols="50"></textarea>
            <button onclick="submitForm()">Gönder</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
